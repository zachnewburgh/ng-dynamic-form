<div [class]="wrapperClass">   
    <label *ngIf="label"
           [class]="labelClass"
           [innerHtml]="label"></label>
    <input [class]="elementClass"
           [disabled]="disabled"
           [max]="max"
           [min]="min"
           [name]="name"
           [pattern]="pattern"
           [placeholder]="placeholder"
           [readonly]="readOnly"
           [required]="required"
           [step]="step"
           [type]="type"
           [value]="value">
</div>
