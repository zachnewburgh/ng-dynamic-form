<div [class]="wrapperClass">
    <label *ngIf="label"
           [class]="labelClass"
           [innerHtml]="label"></label>
    <textarea [(ngModel)]="data[dataAttr]"
              [cols]="cols"
              [class]="elementClass"
              [disabled]="disabled"
              [name]="name"
              [placeholder]="placeholder"
              [readonly]="readOnly"
              [required]="required"
              [rows]="rows"
              [wrap]="wrap">{{value}}</textarea>
</div>
